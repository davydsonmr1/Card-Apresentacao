      </a>
    </div>
    <div class="actions">
      <button class="download-btn" target="_blank" onclick="downloadCV()">Baixar CV</button>
      <button class="theme-toggle" onclick="toggleTheme()">Alternar Tema</button>
    </div>
  </div>

  <script>
    function downloadCV() {
      const link = document.createElement('a');
      link.href  = 'https://docs.google.com/document/d/1rKevtl_qDNBohIuJY3B2MH5bp5OHSybV/edit?usp=sharing&ouid=118114397264608884078&rtpof=true&sd=true'; 
      link.download = 'https://docs.google.com/document/d/1rKevtl_qDNBohIuJY3B2MH5bp5OHSybV/edit?usp=sharing&ouid=118114397264608884078&rtpof=true&sd=true';
      link.click();
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
    }

    function createFallingChars() {
      const background = document.querySelector('.background');
      const chars = '01';

      for (let i = 0; i < 1000; i++) {
        const span = document.createElement('span');
        span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
        span.style.left = `${Math.random() * 100}vw`;
        span.style.animationDuration = `${Math.random() * 7 + 1}s`;
        span.style.animationDelay = `${Math.random() * 5}s`;
        background.appendChild(span);
      }
    }

    createFallingChars();
  </script>
</body>
